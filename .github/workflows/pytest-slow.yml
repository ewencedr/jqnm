name: Run pytest for slow tests

on: 
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ubuntu-latest
    
    strategy:
      max-parallel: 2
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list

    - name: Install package
      run: |
        pip install .

    - name: Install test dependencies
      run: |
        pip install pytest
        # Install original qnm for comparison tests
        pip install qnm

    - name: Download QNM data
      run: |
        python -c "import jqnm; jqnm.download_data()"

    - name: Lint with flake8
      run: |
        pip install flake8
        
        # stop the build if there are Python syntax errors or undefined names
        flake8 \
          --count \
          --exclude .git,build,__pycache__ \
          --select=E9,F63,F7,F82 \
          --show-source \
          --statistics \
          .
        
        # exit-zero treats all errors as warnings
        flake8 \
          --count \
          --exclude .git,build,__pycache__ \
          --exit-zero \
          --max-complexity=10 \
          --max-line-length=127 \
          --statistics \
          .

    - name: Test with pytest (slow tests)
      run: |
        pytest -vv -m slow --ignore=test/test_comparison_qnm.py

  comparison-tests:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install original qnm package first
      run: |
        python -m pip install --upgrade pip
        # Install original qnm first before local package
        pip install qnm
        python -c "import qnm; qnm.download_data()"

    - name: Install jqnm dependencies
      run: |
        pip install -r requirements.txt
        pip list

    - name: Install jqnm package
      run: |
        pip install .

    - name: Run comparison tests
      run: |
        pip install pytest
        pytest -vv test/test_comparison_qnm.py
